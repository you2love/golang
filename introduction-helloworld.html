            <h2 id="helloworld">第一个 Go 程序</h2>
            <p>让我们创建您的第一个 Go 程序 - 经典的 "Hello, World!"</p>

            <pre><code><span class="keyword">package</span> main

<span class="keyword">import</span> <span class="string">"fmt"</span>

<span class="function">func</span> <span class="function">main</span>() {
    fmt.<span class="function">Println</span>(<span class="string">"Hello, World!"</span>)
}</code></pre>

            <div class="note-box">
                <h3>代码解析</h3>
                <ul>
                    <li><code>package main</code>：声明程序所属的包，main 包是程序的入口</li>
                    <li><code>import "fmt"</code>：导入 fmt 包，用于格式化 I/O 操作</li>
                    <li><code>func main()</code>：main 函数是程序的入口点</li>
                    <li><code>fmt.Println</code>：打印一行文本到控制台</li>
                </ul>
            
        </div>
    </div>
