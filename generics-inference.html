            <a href="generics.html" class="back-link">← 返回 generics</a>
            <h2 id="inference">类型推断</h2>
            <pre><code><span class="keyword">package</span> main

<span class="keyword">import</span> <span class="string">"fmt"</span>

<span class="function">func</span> <span class="function">Print</span>[T <span class="keyword">any</span>](value T) {
    fmt.<span class="function">Println</span>(value)
}

<span class="function">func</span> <span class="function">main</span>() {
    <span class="comment">// 类型推断：编译器自动推断类型</span>
    <span class="function">Print</span>(<span class="number">42</span>)      <span class="comment">// T 推断为 int</span>
    <span class="function">Print</span>(<span class="string">"hello"</span>)  <span class="comment">// T 推断为 string</span>
    <span class="function">Print</span>(<span class="number">3.14</span>)     <span class="comment">// T 推断为 float64</span>

    <span class="comment">// 显式指定类型</span>
    <span class="function">Print</span>[<span class="keyword">int</span>](<span class="number">100</span>)
}</code></pre>

            
        </div>
    </div>
