            <h2 id="features">Go 语言的特点</h2>
            <ul>
                <li><strong>简洁性：</strong>Go 的语法简洁明了，易于学习和使用</li>
                <li><strong>高性能：</strong>编译型语言，执行速度快，接近 C/C++ 的性能</li>
                <li><strong>并发支持：</strong>内置 goroutine 和 channel，轻松实现并发编程</li>
                <li><strong>垃圾回收：</strong>自动内存管理，减少内存泄漏风险</li>
                <li><strong>跨平台：</strong>支持多种操作系统和架构</li>
                <li><strong>丰富的标准库：</strong>提供大量实用的包和工具</li>
            </ul>
