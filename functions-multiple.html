            <a href="functions.html" class="back-link">← 返回 函数</a>
            <h2 id="named">命名返回值</h2>
            <pre><code><span class="keyword">package</span> main

<span class="keyword">import</span> <span class="string">"fmt"</span>

<span class="comment">// 命名返回值</span>
<span class="function">func</span> <span class="function">split</span>(sum <span class="keyword">int</span>) (x, y <span class="keyword">int</span>) {
    x = sum * <span class="number">4</span> / <span class="number">9</span>
    y = sum - x
    <span class="keyword">return</span> <span class="comment">// 隐式返回</span>
}

<span class="function">func</span> <span class="function">main</span>() {
    a, b := <span class="function">split</span>(<span class="number">17</span>)
    fmt.<span class="function">Println</span>(<span class="string">"x:"</span>, a, <span class="string">"y:"</span>, b)
}</code></pre>
