            <h2 id="install">安装 Go</h2>
            <p>要开始使用 Go，首先需要在您的系统上安装它。访问 <a href="https://go.dev" target="_blank">https://go.dev</a> 下载适合您操作系统的安装包。</p>

            <div class="example-box">
                <h3>验证安装</h3>
                <p>安装完成后，打开终端并运行以下命令验证安装：</p>
                <pre><code><span class="keyword">go</span> version</code></pre>
                <p>如果安装成功，您将看到类似以下的输出：</p>
                <pre><code><span class="keyword">go</span> version <span class="keyword">go</span>1.25.0 darwin/amd64</code></pre>
